apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion Integer.parseInt(project.MOBILE_SDK_VERSION)
    buildToolsVersion project.MOBILE_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "abominable.com.wholeseller"
        minSdkVersion Integer.parseInt(project.MOBILE_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.MOBILE_SDK_VERSION)
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "APP_ENGINE_HOST", "\"52.35.72.19:8080/wholemart-1367/webapi\""
            buildConfigField "String", "IMAGE_BUCKET_HOST", "\"http://52.35.72.19:8080/wholemart-1367/webapi/imagebucket/\""
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "APP_ENGINE_HOST", "\"52.35.72.19:8080/wholemart-1367/webapi\""
            buildConfigField "String", "IMAGE_BUCKET_HOST", "\"http://52.35.72.19:8080/wholemart-1367/webapi/imagebucket/\""
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:support-v4:${MOBILE_SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:appcompat-v7:${MOBILE_SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${MOBILE_SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:cardview-v7:${MOBILE_SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:recyclerview-v7:${MOBILE_SUPPORT_LIBRARY_VERSION}"
    compile('com.crashlytics.sdk.android:crashlytics:2.6.0@aar') {
        transitive = true;
    }
    compile "com.google.android.gms:play-services-base:${MOBILE_GMS_LIBRARY_VERSION}"
    compile "com.google.android.gms:play-services-location:${MOBILE_GMS_LIBRARY_VERSION}"
    compile "com.google.android.gms:play-services-plus:${MOBILE_GMS_LIBRARY_VERSION}"
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile "com.google.android.gms:play-services-auth:${MOBILE_GMS_LIBRARY_VERSION}"
    compile "com.google.android.gms:play-services-gcm:${MOBILE_GMS_LIBRARY_VERSION}"
    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.google.firebase:firebase-core:10.2.0'
    compile 'com.google.firebase:firebase-messaging:10.2.0'
    compile 'com.google.code.gson:gson:2.7'
}

apply plugin: 'com.google.gms.google-services'